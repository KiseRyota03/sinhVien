<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="function.js"></script>

</head>
<body>
    <h1>Quản lý Sinh viên</h1>
    
    <!-- Form nhập thông tin sinh viên -->
    <form id="studentForm">
        <label for="studentID">Mã SV:</label>
        <input type="text" id="studentID" required><br>
        <label for="studentName">Họ và tên:</label>
        <input type="text" id="studentName" required><br>
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" required><br>
        <label for="class">Lớp học:</label>
        <input type="text" id="class" required><br>
        <label for="gpa">Điểm GPA:</label>
        <input type="number" step="0.01" id="gpa" required><br>
        <button type="button" onclick="addStudent()">Thêm Sinh viên</button>
    </form>

    <!-- Form tìm kiếm -->
    <h2>Tìm kiếm sinh viên</h2>
    <form id="searchForm">
        <label for="searchInput">Nhập mã SV hoặc tên sinh viên:</label>
        <input type="text" id="searchInput" onkeyup="searchStudent()" placeholder="Nhập từ khóa...">
    </form>
    
    <!-- Danh sách sinh viên -->
    <h2>Danh sách sinh viên</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Mã SV</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Lớp học</th>
                <th>Điểm GPA</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>

   
</body>
</html>
